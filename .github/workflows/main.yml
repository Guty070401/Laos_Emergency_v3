name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install compatible Google Chrome version
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable=126.0.6478.126-1
      
      - name: Install ChromeDriver for version 126
        run: |
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_126")
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

              
      - name: Install dependencies
        working-directory: AGRO_CLIMA_APP/AGRO_CLIMA_APP
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI backend
        working-directory: AGRO_CLIMA_APP/AGRO_CLIMA_APP
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        env:
          PYTHONPATH: .

      - name: Start frontend
        working-directory: AGRO_CLIMA_APP/AGRO_CLIMA_APP
        run: |
          nohup python frontend.py &
        env:
          PYTHONPATH: .

      - name: Wait for servers to start
        run: sleep 05
        


      - name: Check chromedriver permissions
        run: |
          ls -l /usr/bin/chromedriver
          which chromedriver
          
      - name: Run tests
        working-directory: AGRO_CLIMA_APP/AGRO_CLIMA_APP
        run: |
          python -m pytest --cov=app tests/
